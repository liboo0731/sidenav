<meta charset="UTF-8">

</head>
<body ng-controller="myCtrl">

<div 
	ng-click="cl($event)"
	ng-swipe-disable-mouse 
	ng-swipe-left="lf($event);$event.preventDefault();$event.stopPropagation();" 
	ng-swipe-right="rg($event);$event.preventDefault();$event.stopPropagation();" 
	style="width: 320px;height: 480px;background: #ccc;"></div>

<script type="text/javascript">
angular.module('myApp',['ngTouch'])
.controller('myCtrl',function($swipe,$scope){
	$scope.cl = function(event){
		$(event.target).css({'background':'blue'});
	}
	$scope.lf = function(event){
		$(event.target).css({'background':'red'});
	}
	$scope.rg = function(event){
		$(event.target).css({'background':'yellow'});
	}
})
